    <div class="container">

                <div class="homeslider">
                    <ul id="contenhomeslider">
                        <li><img alt="Slide Trang Chủ" src="assets/images/hinhanh/slide1.jpg" title="Slide Trang Chủ" style="height:450px" /></li>
                        <li><img alt="Slide Trang Chủ" src="assets/images/hinhanh/slide2.jpg" title="Slide Trang Chủ" style="height:450px" /></li>
                        <li><img alt="Slide Trang Chủ" src="assets/images/hinhanh/slide3.jpg" title="Slide Trang Chủ" style="height:450px" /></li>
                        <li><img alt="Slide Trang Chủ" src="assets/images/hinhanh/slide4.jpg" title="Slide Trang Chủ" style="height:450px" /></li>
                        <li><img alt="Slide Trang Chủ" src="assets/images/hinhanh/slide5.jpg" title="Slide Trang Chủ"style="height:450px" /></li>
                        <li><img alt="Slide Trang Chủ" src="assets/images/hinhanh/slide6.jpg" title="Slide Trang Chủ" style="height:450px" /></li>
                    </ul>
                </div>

</div>
<div class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <h2 class="page-heading">
                    <span class="page-heading-title"><img alt="fashion" src="assets/images/icon-new7.png" /> Đồ Gỗ Nội Thất Mới</span>
                </h2>
                <div class="latest-deals-product">
                    <ul class="product-list owl-carousel" data-dots="false" data-loop="true" data-nav="true"
                        data-margin="10" data-autoplayTimeout="1000" data-autoplayHoverPause="true"
                        data-responsive='{"0":{"items":1},"600":{"items":3},"1000":{"items":5}}'>
                        <ng-container *ngFor="let item of moinhap">
                            <li class="col-sm-4 product-item">
                            <div class="left-block">
                                <a routerLink="">
                                    <img class="img-responsive" alt="Loading..." list_item src="assets/images/hinhanh/Products/{{item.hinh}}" />
                                </a>
                                <div class="quick-view">
                                    <a title="Tương tác" class="heart" routerLink="#"></a>
                                    <a title="So sánh đồng giá" class="compare" routerLink="#"></a>
                                    <a title="Quick view" src="assets/images/hinhanh/Products/{{item.hinh}}" class="search fancybox-button"></a>
                                </div>
                                <div class="add-to-cart">
                                    <a class="add-item-to-cart" title="Thêm Vào Giỏ Hàng"  data-name=""
                                       data-price="" data-image="" data-product-code="" (click)="addToCart(item)" >Thêm Vào Giỏ Hàng</a>
                                </div>
                            </div>
                            <div class="right-block">
                                <h5 class="product-name"><a [routerLink]="['san-pham/chitiet',item.masp]">{{item.tensp}}</a></h5>
                                <div class="content_price">
                                    <div class="content_price">
                                        <span class="price product-price"><span style="color: black"></span>{{item.gia | currency:'VND':true:'1.0-2'}}</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-top">
    <div class="content-page">
        <div class="container">
            <div class="category-featured Vegetables">
                <nav class="navbar nav-menu show-brand">
                    <div class="container">
                        <div class="navbar-brand"><a routerLink="san-pham"> <img alt="fashion" src="assets/images/check_mark.png" />Sản Phẩm</a></div>
                        <div class="collapse navbar-collapse">

                        </div>
                    </div>
                </nav>
                <div class="product-featured clearfix">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box-right">
                                    <ul class="product-list">
                                        <ng-container *ngFor="let item of list">
                                        <li class="col-sm-4 product-item">
                                            <div class="left-block">
                                                <a routerLink="">
                                                    <img class="img-responsive" alt="Loading..."
                                                         src="assets/images/hinhanh/Products/{{item.hinh}}" />
                                                </a>
                                                <div class="quick-view">
                                                    <a title="Tương tác" class="heart" routerLink="#"></a>
                                                    <a title="So sánh sản phẩm đồng giá" class="compare" routerLink="#"></a>
                                                    <a title="Quick view" src="assets/images/hinhanh/Products/{{item.hinh}}" class="search fancybox-button"></a>
                                                </div>
                                                <div class="add-to-cart">
                                                    <a class="add-item-to-cart" title="Thêm Vào Giỏ Hàng" data-name=""
                                                       data-price="" data-image="" data-product-code="" (click)="addToCart(item)">Thêm Vào Giỏ Hàng</a>
                                                </div>
                                                <div class="icon-sale7"></div>
                                            </div>
                                            <div class="right-block">
                                                <h5 class="product-name"><a [routerLink]="['san-pham/chitiet',item.masp]">{{item.tensp}}</a></h5>
                                            </div>
                                            <div class="content_price">
                                                <div class="content_price">
                                                    <span class="price product-price"><span style="color: black"></span>{{item.gia | currency:'VND':true:'1.0-2'}}</span>
                                                </div>
                                            </div>
                                        </li>
                                    </ng-container>
                                    </ul>
                            </div>
                        </div>
                    </div>
                    <!-- phân trang -->
                    <div class="shop_toolbar t_bottom">
                        <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
