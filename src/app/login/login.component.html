<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title" id="myModalLabel" style="font-weight: bold">Đăng Nhập/Đăng Kí</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-7" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#Login" data-toggle="tab">Đăng Nhập</a></li>
                            <li><a href="#Registration" data-toggle="tab">Đăng Kí</a></li>
                        </ul>
                        <div class="tab-content">
                            <!-- LOGIN -->
                            <div class="tab-pane active" id="Login">
                                <form action="" name="dangnhap_from" class="form-horizontal"
                                      id="" method="get">
                                    <div class="form-group">
                                        <label for="email_login" class="col-sm-3 control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="input form-control" name="email" id="email"
                                                   placeholder="Email...." />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pass_login" class="col-sm-3 control-label">Mật Khẩu</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="input form-control" name="mk" id="mk"
                                                   placeholder="Mật khẩu" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                        </div>
                                        <div class="col-sm-9">
                                            <button class="button" type="submit" id="button-confirm">Đăng Nhập</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- REGISTER -->
                            <div class="tab-pane fade" id="Registration">
                                <form class="form-horizontal" name="dangkytk_form" action="" method="post"
                                      enctype="multipart/form-data" id="dangkytk_form register">
                                    <div class="form-group">
                                        <label for="frm_name" class="col-sm-4 control-label">Họ tên</label>

                                        <div class="col-sm-8">
                                            <input type="text"  class="input form-control"  name="hoten"  id="hoten" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailtk" class="col-sm-4 control-label">Email</label>

                                        <div class="col-sm-8">
                                            <input type="email"  class="input form-control" name="email" id="email" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="pass_tk" class="col-sm-4 control-label">Mật Khẩu</label>

                                        <div class="col-sm-8">
                                            <input type="password"  class="input form-control" name="mk" id="mk" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="repass_tk" onchange="checkmk()" class="col-sm-4 control-label">Nhập Lại Mật Khẩu</label>

                                        <div class="col-sm-8">
                                            <input type="password" class="input form-control" name="remk" id="remk" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="ngaysinh_tk" class="col-sm-4 control-label">Ngày Sinh</label>

                                        <div class="col-sm-8">
                                            <input type="date" class="input form-control" name="ngaysinh" id="ngaysinh_tk"  />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="gender_tk" class="col-sm-4 control-label">Giới Tính</label>

                                        <div class="col-sm-8">
                                            <select class="input form-control" name="gioitinh" id="gender_tk">
                                                <option value="" checked>Tôi Là ...</option>
                                                <option value="nữ">Nữ</option>
                                                <option value="nam">Nam</option>
                                                <option value="khác">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="diachi" class="col-sm-4 control-label">Địa Chỉ</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="diachi" class="input form-control" id="diachi_dk" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dienthoai" class="col-sm-4 control-label">Số Điện Thoại</label>

                                        <div class="col-sm-8">
                                            <input type="text" name="dienthoai" class="input form-control" id="dienthoai_dk" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                            <button class="button"  type="submit">Đăng Kí</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="OR" class="hidden-xs">Hoặc</div>
                    </div>
                    <!-- Facebook - Google account -->
                    <div class="col-md-5">
                        <div class="row text-center sign-with">
                            <div class="social-header">Đăng Nhập Với</div>
                            <div class="unit social-column">
                                <div class="social-inner">
                                    <div><a href=""><img src="assets/images/fb-login-button-big.png" alt="login-facebook"></a></div>
                                    <div><a href=""><img src="assets/images/gg-login-button-big.png" alt="login-google"></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
