<div class="columns-container">
    <div class="container" id="columns">
        <div class="row">
            <div class="column col-xs-12 col-sm-3" id="left_column">
                <div class="block left-module">
                    <p class="title_block"><span class="fa fa-pagelines"></span>SẢN PHẨM</p>
                    <div class="block_content">
                        <div class="layered layered-category">
                            <div class="layered-content">
                                <ul class="tree-menu">
                                        <li class="link_container"><a routerLink=""></a></li>    
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="center_column col-xs-12 col-sm-9" id="center_column">
                <h2 class="page-heading">
                    <span class="page-heading-title"></span>
                </h2>
                <div id="product">
                    <div class="category-featured Vegetables">
                        <div class="product-featured clearfix">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="box-right">
                                        <ul class="product-list">
                                            <ng-container *ngFor="let i of sploai">
                                                <li class="col-sm-4 product-item" style="width: 280px;">
                                                    <div class="left-block">
                                                        <a routerLink="">
                                                            <img class="img-responsive" alt="Loading..."
                                                                 src="assets/images/hinhanh/Products/{{i.hinh}}" />
                                                        </a>
                                                        <div class="quick-view">
                                                            <a title="Add to my wishlist" class="heart" routerLink="#"></a>
                                                            <a title="Add to compare" class="compare" routerLink="#"></a>
                                                            <a title="Quick view" routerLink="assets/images/hinhanh/Products/{{i.hinh}}" class="search fancybox-button"></a>
                                                        </div>
                                                        <div class="add-to-cart">
                                                            <a class="add-item-to-cart" title="Giỏ Hàng" onclick="muahang('')" data-name=""
                                                               data-price="{{item.gia}}" data-image="{{i.hinh}}" data-product-code="{{i.masp}}">Thêm vào giỏ hàng</a>
                                                        </div>
                                                    </div>
                                                    <div class="right-block">
                                                        <h5 class="product-name"><a routerLink=""></a>{{i.tensp}}</h5>
                                                        <div class="content_price">
                                                            <div class="content_price">
                                                                <span class="price product-price"><span style="color: black"></span>{{item.gia | currency:'VND':true:'1.0-2'}}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ng-container>   
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sortPagiBar">
                    <div class="bottom-pagination">
                        <nav>
                            <ul class="pagination">
                                <li class="active"><a routerLink="product-vegetables.html">1</a></li>
                                <li><a routerLink="product-vegetables-2.html">2</a></li>
                                <li>
                                    <a routerLink="#" aria-label="Next">
                                        <span aria-hidden="true">Next &raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
